<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main">
      <form method="POST" action="/search" class="city-search dates">
        <label>Trip start date</label>
        <input type="date" id="startDate">
        <label>Number of days</label>
        <input type="text" id="numberOfDays">
        <button type="submit" id="submit1">Go!</button>
      </form>
      
      <form method="POST" action="/search" class="city-search itinerary invisible">
        <div id="stops"></div>
        <button type="submit" id="submit2">Go!</button>
      </form>
      
      <div id="results">
        
      </div>
      
      <div id="map"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>    
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC38d9kOXfxzY_NfE8DrVvTHA93KBLv0hc&libraries=places" async defer></script>  
    
    <script src="index.js"></script>
  </body>
</html>
